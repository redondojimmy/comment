<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/jimbotruck.jpg">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
</head>

<body>
  <div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Write Me a Comment</h1>
				<form id="todoForm">
					<div class="form-group">
						<input id="username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="Comment"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="myComment()" class="btn btn-primary btn-lg">Click Me</button>
					</div>
				</form>
				<ul id="commentList" class="list-group">
				</ul>
			</div>
		</div>
	</div>
<script src="js/jquery.js"></script>
<script src ="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
